@(message:String, form:Form[UserForm] )(implicit request: MessagesRequestHeader)


@main("Add User", "Add", "") {
    <p>@message</p>
    @helper.form(action=routes.HomeController.create_user()) {
        @helper.CSRF.formField
        @helper.inputText(form("name"))
        <input type="submit" value="Add User"/>
    }
}
